<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link rel="preload" as="image" href="./image/background.jpg" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="main">
      <section id="section">
        <div id="users_modal_wrap"></div>
        <div id="users"></div>
        <div class="section_header" id="section_header"></div>
        <form id="auth" class="auth"></form>
        <div></div>
        <div id="rooms" class="rooms"></div>
      </section>
      <div class="welcome_bg" id="welcome_bg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-leaf"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M5 21c.5 -4.5 2.5 -8 7 -10"></path>
          <path
            d="M9 18c6.218 0 10.5 -3.288 11 -12v-2h-4.014c-9 0 -11.986 4 -12 9c0 1 0 3 2 5h3z"
          ></path>
        </svg>
        <div class="welcome_text">
          <p>Start talking to your friends!</p>
          <button class="welcome_btn" id="welcome_btn">Open a new chat</button>
        </div>
      </div>
      <div id="open_chat" style="display: none" class="chat_wrap">
        <div class="header_chat">
          <img
            class="header_chat_picture"
            id="header_chat_picture"
            alt="user image"
          />
          <h1 class="header_chat_name" id="header_chat_name"></h1>
        </div>
        <div id="messages"></div>
        <form id="msgForm" style="display: flex">
          <div class="form_control">
            <label for="msgBox" id="to"></label>
            <input
              type="text"
              class="msg_input"
              placeholder="Send a message..."
              id="msgBox"
            />
          </div>
          <button type="submit" class="btn_send_msg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 btn_send_svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
              />
            </svg>
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
