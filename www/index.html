<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="main">
      <section>
        <div class="users_wrap" id="users_wrap" style="display: block">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2.0"
            stroke="currentColor"
            class="w-6 h-6 btn_users"
            id="btn_users"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
            />
          </svg>
          <div id="users_modal_wrap"></div>
          <div id="users"></div>
        </div>
        <form id="auth" class="auth" style="display: none"></form>
        <div></div>
        <div id="rooms"></div>
      </section>

      <div id="open_chat" style="display: none" class="chat_wrap">
        <div class="header_chat">
          <img
            class="header_chat_picture"
            id="header_chat_picture"
            alt="user image"
          />
          <h1 class="header_chat_name" id="header_chat_name"></h1>
        </div>
        <div id="messages"></div>
        <form id="msgForm" style="display: flex">
          <div class="form_control">
            <label for="msgBox" id="to"></label>
            <input
              type="text"
              class="msg_input"
              placeholder="Send a message..."
              id="msgBox"
            />
          </div>
          <button type="submit" class="btn_send_msg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 btn_send_svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
              />
            </svg>
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
